<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">


    <title>Project 3</title>
  </head>
  <body>


    <main>
      <header>
        <h1> Let's Play!</h1>

      </header>
      <div id="layer-one">
        <h2>Pick a Color</h2>
        <ul id="">
          <li id="green">
            <p class="block" >Green</p>
          </li>
          <li id="blue">
            <p class="block" >Blue</p>
          </li>
          <li id="yellow">
            <p class="block" >Yellow</p>
          </li>
          <li id="magenta">
            <p class="block">Magenta</p>
          </li>
        </ul>
      </div>

      <div id="layer-two" class="hide">
        <h2>Pick a Number</h2>
        <ul >
          <li id="green">
            <p class="block-2" >1</p>
          </li>
          <li id="blue">
            <p class="block-2" >2</p>
          </li>
          <li id="yellow">
            <p class="block-2" >3</p>
          </li>
          <li id="magenta">
            <p class="block-2">4</p>
          </li>
        </ul>
      </div>


        <div id="layer-three" class="hide">
          <h2>Pick Another Number</h2>
          <ul>
          <li id="green">
            <p class="block-3" >4</p>
          </li>
          <li id="blue">
            <p class="block-3" >3</p>
          </li>
          <li id="yellow">
            <p class="block-3" >2</p>
          </li>
          <li id="magenta">
            <p class="block-3">1</p>
          </li>
        </ul>
      </div>

        <div id="fortune-wrapper" class="hide">

          <p class="block-4" id ="fortuneDisplay">
            <span><!-- fortune goes here --></span>
          </p>
        </div>



    </main>
    <script src="src/main.js"></script>
  </body>
</html>
