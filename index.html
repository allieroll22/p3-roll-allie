<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>


    <main>
      <header>
        <h1> Let's Play!</h1>
        <h2>Pick a Color</h2>
      </header>

        <ul id="layer-one">
          <li id="green">
            <p class="block" >Green</p>
          </li>
          <li id="blue">
            <p class="block" >Blue</p>
          </li>
          <li id="yellow">
            <p class="block" >Yellow</p>
          </li>
          <li id="magenta">
            <p class="block">Magenta</p>
          </li>
        </ul>


        <ul id="layer-two" class="hide">
          <li id="green">
            <p class="block-2" >1</p>
          </li>
          <li id="blue">
            <p class="block-2" >2</p>
          </li>
          <li id="yellow">
            <p class="block-2" >3</p>
          </li>
          <li id="magenta">
            <p class="block-2">4</p>
          </li>
        </ul>


        <ul id="layer-three" class="hide">
          <li id="green">
            <p class="block-3" >4</p>
          </li>
          <li id="blue">
            <p class="block-3" >3</p>
          </li>
          <li id="yellow">
            <p class="block-3" >2</p>
          </li>
          <li id="magenta">
            <p class="block-3">1</p>
          </li>
        </ul>

        <section id="layer-four" class="hide">
          <p class="block-4" id ="fortuneDisplay">
            <!-- fortune goes here -->
          </p>
        </section>



    </main>
    <script src="src/main.js"></script>
